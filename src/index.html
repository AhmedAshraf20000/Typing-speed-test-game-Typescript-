<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing speed testing game</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="h-screen bg-[#eee]">
      <header
        class="capitalize text-center font-bold text-white bg-cyan-600 py-4 text-xl"
      >
        typing speed testing game
      </header>
      <div
        id="levels-conrtainer"
        class="w-[70%] mx-auto my-5 bg-white p-3 rounded-md"
      >
        <p class="opacity-80 border-b-2 pb-3">
          -Please select the level to start the game:
        </p>
        <div class="my-5 flex flex-col space-y-4">
          <div class="group/item">
            <input type="radio" name="level" id="easy" class="hidden" />
            <label
              for="easy"
              class="hover:bg-[#eee] cursor-pointer w-full capitalize block p-2 rounded-md"
              >1-easy</label
            >
          </div>
          <div>
            <input type="radio" name="level" id="medium" / class="hidden">
            <label
              for="medium"
              class="checked:bg-[#eee] hover:bg-[#eee] cursor-pointer w-full capitalize block p-2 rounded-md"
              >2-medium</label
            >
          </div>
          <div>
            <input type="radio" name="level" id="hard" class="hidden" />
            <label
              for="hard"
              class="checked:bg-[#eee] hover:bg-[#eee] cursor-pointer w-full capitalize block p-2 rounded-md"
              >3-hard</label
            >
          </div>
        </div>
        <button
          id="start-btn"
          class="my-3 w-full text-center text-white font-semibold text-2xl bg-slate-700 rounded-md capitalize py-1 tracking-widest hover:bg-cyan-600 hover:text-white"
        >
          start
        </button>
      </div>
      <div id="quiz-container" class="w-[70%] mx-auto my-5 hidden">
        <div
          id="quiz-header"
          class="bg-white text-center py-2 rounded-md opacity-80"
        >
          You are playing on [<span class="text-cyan-600 capitalize"></span>]
          level and you have [<span class="text-cyan-600"></span>] Seconds to
          type the word.
        </div>
        <div
          id="word-to-appear"
          class="text-center text-6xl py-5 text-cyan-600 font-semibold capitalize select-none"
        ></div>
        <input
          id="input"
          type="text"
          class="w-full outline-cyan-600 caret-cyan-600 text-center py-2 rounded-md placeholder:text-lg placeholder:capitalize disabled:bg-white"
          placeholder="Type the word here"
          autofocus
        />
        <div
          id="words-container"
          class="words-container p-2 gap-2 bg-white my-3 rounded-md flex flex-wrap justify-center items-center"
        ></div>
        <footer
          class="bg-white rounded-md flex justify-between py-2 px-3 opacity-80"
        >
          <div id="time-left" class="capitalize">
            Time left: [<span></span>] Seconds
          </div>
          <div id="score" class="capitalize">
            score: [<span class="text-cyan-600"></span>] of [<span
              class="text-cyan-600"
            ></span
            >]
          </div>
        </footer>
        <div
          id="msg"
          class="over text-center my-5 capitalize text-3xl font-semibold"
        ></div>
        <button
          id="try-again"
          class="mx-auto my-3 text-white bg-cyan-600 p-2 rounded-lg hover:text-cyan-600 hover:bg-white"
        >
          Try Again
        </button>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
